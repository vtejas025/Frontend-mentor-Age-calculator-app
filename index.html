<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="card">

      <form class="form">

        <div class="whole">

          <div class="subwhole">
            <div class="group">
              <label class="day" for="day">DAY</label>
              <input type="text" id="day" placeholder="DD">
            </div>

            <div class="group">
              <label class="month" for="month">MONTH</label>
              <input type="text" id="month" placeholder="MM">
            </div>

            <div class="group">
              <label class="year" for="year">YEAR</label>
              <input type="text" id="year" placeholder="YYYY">
            </div>
          </div>

          <button type="submit"></button>
        </div>
      </form>

      <hr>

      <div class="output">

        <p><span class="oyear purple">--</span><span>years</span></p>
        <p><span class="omonth purple">--</span><span>months</span></p>
        <p><span class="oday purple">--</span><span>days</span></p>

      </div>

    </div>
  </main>

<script defer src="code.js"></script>
</body>
</html>
